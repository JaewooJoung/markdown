<head>
  <title>CEVT 🚧TSI🛑 ⚡RAPID🌠 ⛔TEST🚦</title>
</head>
<body>
  <head>
    <title>CEVT 🚧TSI🛑 ⚡RAPID🌠 ⛔TEST🚦</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flag-icon-css/3.5.0/css/flag-icon.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
      html, body {
        height: 88%;
        margin: 0;
        padding: 0;
      }

      * {
        box-sizing: border-box;
        font-family: Arial, sans-serif;
        font-size: 16px;
        color: #333;
      }

      .container {
        height: 100%;
        box-sizing: border-box;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        margin: 10px;
      }

      .row {
        display: flex;
        flex-direction: row;
        align-items: center;
        justify-content: center;
        margin: 10px;
      }

      .radio-group {
        display: flex;
        flex-direction: row;
        align-items: center;
        margin: 10px;
      }

      .radio-group label {
        margin-right: 10px;
      }

      .button-group {
        display: flex;
        flex-direction: row;
        align-items: center;
        margin: 30px;
      }

      .button-group button {
        margin-right: 10px;
        padding: 10px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        color: #fff;
        font-size: 16px;
        font-weight: bold;
      }

      .green {
        background-color: green;
      }

      .red {
        background-color: red;
      }

      .counter {
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 24px;
        font-weight: bold;
        margin: 10px;
      }

      .total {
        background-color: yellow;
        padding: 10px;
        border-radius: 5px;
        margin-top: 20px;
      }

      table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
      }

      th, td {
        border: 1px solid black;
        padding: 8px;
        text-align: center;
      }

      th {
        background-color: lightgray;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>CEVT 🚧TSI🛑 ⚡RAPID🌠 ⛔TEST🚦</h1>
      <div class="row">
        <label>Location:</label>
        <span id="location">Stockholm</span>
      </div>
      <div class="radio-group">
        <label>Type of Road:</label>
        <label for="highway"><input type="radio" id="highway" name="area" value="Highway" checked> Highway</label>
        <label for="city"><input type="radio" id="city" name="area" value="City"> City</label>
      </div>
      <div class="radio-group">
        <label>Weather:</label>
        <label for="sunny"><input type="radio" id="sunny" name="clima" value="Sunny" checked> Sunny</label>
        <label for="rainy"><input type="radio" id="rainy" name="clima" value="Rainy"> Rainy</label>
      </div>
      <div class="button-group">
        <button class="green" id="okButton">OK</button>
        <button class="red" id="nokButton">NOK</button>
      </div>
      <div class="row">
        <div class="counter">
          OK Count: <span id="okCounter">0</span>
        </div>
        <div class="counter">
          NOK Count: <span id="nokCounter">0</span>
        </div>
      </div>
      <div class="total">
        Total: <span id="total">0</span>
      </div>
      <table>
        <thead>
          <tr>
            <th>Time</th>
            <th>Location</th>
            <th>Type of Road</th>
            <th>Weather</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody id="data-table-body"></tbody>
      </table>
    </div>
    <script>
      let okCount = 0;
      let nokCount = 0;

      const okCounter = document.getElementById('okCounter');
      const nokCounter = document.getElementById('nokCounter');
      const totalCounter = document.getElementById('total');

      const okButton = document.getElementById('okButton');
      const nokButton = document.getElementById('nokButton');

      function updateTotal() {
        const total = okCount + nokCount;
        totalCounter.textContent = total;
      }

      function appendDataToTable() {
        const dataTableBody = document.getElementById('data-table-body');

        const time = new Date().toLocaleTimeString();
        const location = document.getElementById('location').textContent;
        const roadType = document.querySelector('input[name="area"]:checked').value;
        const weather = document.querySelector('input[name="clima"]:checked').value;
        const action = `FX_D: ${nokCounter.textContent}, TP_D: ${okCounter.textContent}`;

        const newRow = document.createElement('tr');

        const timeCell = document.createElement('td');
        timeCell.textContent = time;
        newRow.appendChild(timeCell);

        const locationCell = document.createElement('td');
        locationCell.textContent = location;
        newRow.appendChild(locationCell);

        const roadTypeCell = document.createElement('td');
        roadTypeCell.textContent = roadType;
        newRow.appendChild(roadTypeCell);

        const weatherCell = document.createElement('td');
        weatherCell.textContent = weather;
        newRow.appendChild(weatherCell);

        const actionCell = document.createElement('td');
        actionCell.textContent = action;
        newRow.appendChild(actionCell);

        dataTableBody.appendChild(newRow);
      }

      function updateCounters() {
        okCounter.textContent = okCount;
        nokCounter.textContent = nokCount;
        updateTotal();
      }

      function handleOkClick() {
        okCount++;
        updateCounters();
        appendDataToTable();
      }

      function handleNokClick() {
        nokCount++;
        updateCounters();
        appendDataToTable();
      }

      okButton.addEventListener('click', handleOkClick);
      nokButton.addEventListener('click', handleNokClick);
    </script>
  </body>
</html>
