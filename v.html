<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>World Clock and Currency Converter</title>
<style>
  body {
    font-family: Arial, sans-serif;
  }
  .city-container {
    display: flex;
    justify-content: space-between;
    margin-top: 20px;
    flex-wrap: wrap;
  }
  .city-box {
    border: 1px solid #ccc;
    padding: 10px;
    width: 23%;
    margin-bottom: 20px;
  }
  #output {
    margin-top: 20px;
  }
</style>
</head>
<body>
<div class="city-container">
  <div class="city-box">
    <h2>서울, 한국</h2>
    <p id="seoul-time">Loading...</p>
    <input type="text" id="seoul-amount" placeholder="Enter amount">
    <select id="seoul-currency">
      <option value="KRW">KRW</option>
      <option value="USD">USD</option>
      <option value="CNY">CNY</option>
      <option value="SEK">SEK</option>
      <option value="INR">INR</option>
      <!-- Add more currency options if needed -->
    </select>
    <button onclick="convertCurrency('seoul')">Convert</button>
  </div>
  <!-- Repeat city-box elements for other cities -->
</div>
<div id="output"></div>
<script>
async function getCurrentTime(city, timezone) {
  const response = await fetch(`http://worldtimeapi.org/api/timezone/${timezone}`);
  const data = await response.json();
  const datetime = new Date(data.utc_datetime);
  document.getElementById(city + '-time').textContent = datetime.toLocaleTimeString();
}

async function convertCurrency(city) {
  const amount = parseFloat(document.getElementById(city + '-amount').value);
  const fromCurrency = document.getElementById(city + '-currency').value;
  const toCurrencies = ['USD', 'CNY', 'SEK', 'INR'];
  let output = `<h3>Converted Amounts for ${city}</h3>`;
  
  for (const toCurrency of toCurrencies) {
    if (fromCurrency !== toCurrency) {
      const response = await fetch(`https://api.exchangerate-api.com/v4/latest/${fromCurrency}`);
      const data = await response.json();
      const exchangeRate = data.rates[toCurrency];
      const convertedAmount = (amount * exchangeRate).toFixed(2);
      output += `<p>${amount} ${fromCurrency} = ${convertedAmount} ${toCurrency}</p>`;
    }
  }
  
  document.getElementById('output').innerHTML = output;
}

// Add city names and timezones here
const cities = [
  { name: '서울, 한국', timezone: 'Asia/Seoul' },
  { name: '杭州湾, 中国', timezone: 'Asia/Shanghai' },
  { name: 'Göteborg, Sverige', timezone: 'Europe/Stockholm' },
  { name: 'Mumbai, India', timezone: 'Asia/Kolkata' },
  // Add more cities as needed
];

// Generate city boxes and fetch current time
for (const city of cities) {
  const cityBox = document.createElement('div');
  cityBox.className = 'city-box';
  cityBox.innerHTML = `
    <h2>${city.name}</h2>
    <p id="${city.name}-time">Loading...</p>
    <input type="text" id="${city.name}-amount" placeholder="Enter amount">
    <select id="${city.name}-currency">
      <option value="KRW">KRW</option>
      <option value="USD">USD</option>
      <option value="CNY">CNY</option>
      <option value="SEK">SEK</option>
      <option value="INR">INR</option>
      <!-- Add more currency options if needed -->
    </select>
    <button onclick="convertCurrency('${city.name}')">Convert</button>
  `;
  document.querySelector('.city-container').appendChild(cityBox);
  getCurrentTime(city.name, city.timezone);
}
</script>
</body>
</html>
