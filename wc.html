<!DOCTYPE html>
<html>
    <head>
        <title>World Time</title>
        <style>
            table {
                width: 100%;
                border-collapse: collapse;
                font-size: 66px; 
            }
            th, td {
                border: 1px solid grey;
                text-align: center;
                padding: 5px;
            }
        </style>
    </head>
    <body>
        <table>
            <thead>
                <tr>
                    <th id="week">Week</th>
                    <th>Time</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>México</td>
                    <td id="Mexico"></td>
                </tr>
                <tr>
                    <td>Sverige</td>
                    <td id="Sweden"></td>
                </tr>
                <tr>
                    <td>España</td>
                    <td id="Spain"></td>
                </tr>
                <tr>
                    <td>Россия</td>
                    <td id="Russia"></td>
                </tr>
                <tr>
                    <td>Türkiye</td>
                    <td id="Turkey"></td>
                </tr>
                <tr>
                    <td>پاکستان</td>
                    <td id="Pakistan"></td>
                </tr>
                <tr>
                    <td>भारत</td>
                    <td id="India"></td>
                </tr>
                <tr>
                    <td>中國</td>
                    <td id="China"></td>
                </tr>
                <tr>
                    <td>한국</td>
                    <td id="SouthKorea"></td>
                </tr>
            </tbody>
        </table>

        <script>
            function updateClock(location, timeZone) {
                let now = new Date();
                let options = { 
                    timeZone: timeZone,
                    hour: 'numeric', 
                    minute: 'numeric', 
                    second: 'numeric', 
                    weekday: 'long' 
                };
                let formatted = new Intl.DateTimeFormat('default', options).format(now);
                document.getElementById(location).innerText = formatted;
            }

            function getWeekNumber(d) {
                d = new Date(Date.UTC(d.getFullYear(), d.getMonth(), d.getDate()));
                d.setUTCDate(d.getUTCDate() + 4 - (d.getUTCDay() || 7));
                var yearStart = new Date(Date.UTC(d.getUTCFullYear(), 0, 1));
                var weekNo = Math.ceil((((d - yearStart) / 86400000) + 1) / 7);
                return weekNo;
            }

            setInterval(() => {
                var now = new Date();
                document.getElementById('week').innerText = "Week " + getWeekNumber(now);

                updateClock('Sweden', 'Europe/Stockholm');
                updateClock('Spain', 'Europe/Madrid');
                updateClock('Mexico', 'America/Mexico_City');
                updateClock('Russia', 'Europe/Moscow');
                updateClock('Turkey', 'Europe/Istanbul');
                updateClock('SouthKorea', 'Asia/Seoul');
                updateClock('China', 'Asia/Shanghai');
                updateClock('Pakistan', 'Asia/Karachi');
                updateClock('India', 'Asia/Kolkata');
            }, 1000);
        </script>
    </body>
</html>
