<!DOCTYPE html>
<html lang="sv">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Textöversättning</title>
<style>
  body {
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }
  #container {
    display: flex;
    align-items: center;
    width: 100%;
    box-sizing: border-box;
  }
  .pane {
    flex: 1;
    padding: 10px;
    border: 1px solid #ccc;
    resize: vertical;
    overflow: auto;
    box-sizing: border-box;
  }
  #buttons {
    margin: 0 20px;
    display: flex;
    flex-direction: column;
    align-items: center;
  }
  button {
    margin-bottom: 10px;
  }
</style>
</head>
<body>
  <div id="container">
    <div class="pane" id="leftPane" contenteditable="true">Skriv din text här...</div>
    <div id="buttons">
      <button onclick="translateText()">Översätt →</button>
      <button onclick="reverseText()">← Vänd</button>
    </div>
    <div class="pane" id="rightPane" contenteditable="true"></div>
  </div>

<script>
  function translateText() {
    const leftPane = document.getElementById('leftPane');
    const rightPane = document.getElementById('rightPane');
    const text = leftPane.innerText.trim();
    const translatedText = text.replace(/ /g,'᛫').replace(/,/g,'ᛜ').replace(/./g,'᛬').replace(/K|Ck|Ch|k|ck|ch/g,'ᚴ').replace(/QV|qv/g,'ᚴᚡ').replace(/Sk|sk/g,'ᛌᚴ').replace(/A|a/g,'ᛆ').replace(/B|b/g,'ᛒ').replace(/D|d/g,'ᛑ').replace(/E|e/g,'ᛂ').replace(/F|f/g,'ᚠ').replace(/G|g/g,'ᚵ').replace(/H|h/g,'ᛡ').replace(/I|i/g,'ᛁ').replace(/J|j/g,'ᚤ').replace(/K|k/g,'ᛌᚴ').replace(/L|l/g,'ᛚ').replace(/M|m/g,'ᛉ').replace(/N|n/g,'ᚿ').replace(/O|o/g,'ᚮ').replace(/P|p/g,'ᛔ').replace(/R|r/g,'ᚱ').replace(/S|s/g,'ᛋ').replace(/S|s/g,'ᛌ').replace(/T|t/g,'ᛐ').replace(/U|u/g,'ᚢ').replace(/V|v/g,'ᚡ').replace(/W|w/g,'ᚥ').replace(/X|x/g,'ᚴᛋ').replace(/Y|y/g,'ᛍ').replace(/Z|z/g,'ᛪ').replace(/Th|th/g,'ᚦ').replace(/tH|th/g,'ᚧ').replace(/Å|å/g,'ᚰ').replace(/Ä|ä/g,'ᛅ').replace(/Ö|ö/g,'ᚯ').replace(/?/g,'x').replace(/!/g,'+');
    rightPane.innerText = translatedText;
  }

  function reverseText() {
    const leftPane = document.getElementById('leftPane');
    const rightPane = document.getElementById('rightPane');
    const text = rightPane.innerText.trim();
    const reversedText = text.replace(/\(/g, 'ch');
    leftPane.innerText = reversedText;
  }
</script>
</body>
</html>
