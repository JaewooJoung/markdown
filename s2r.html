<!DOCTYPE html>
<html lang="sv">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Textöversättning</title>
<style>
  body {
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }
  #container {
    display: flex;
    align-items: center;
    width: 100%;
    box-sizing: border-box;
  }
  .pane {
    flex: 1;
    padding: 10px;
    border: 1px solid #ccc;
    resize: vertical;
    overflow: auto;
    box-sizing: border-box;
  }
  #buttons {
    margin: 0 20px;
    display: flex;
    flex-direction: column;
    align-items: center;
  }
  button {
    margin-bottom: 10px;
  }
</style>
</head>
<body>
  <div id="container">
    <div class="pane" id="leftPane" contenteditable="true">Skriv din text här...</div>
    <div id="buttons">
      <button onclick="translateText()">Översätt →</button>
      <button onclick="reverseText()">← Vänd</button>
    </div>
    <div class="pane" id="rightPane" contenteditable="true"></div>
  </div>

<script>
  function translateText() {
    const leftPane = document.getElementById('leftPane');
    const rightPane = document.getElementById('rightPane');
    const text = leftPane.innerText.trim();
    const translatedText = text.replace(/(ch|Ch|CH|cH)/g, '(');
    rightPane.innerText = translatedText;
  }

  function reverseText() {
    const leftPane = document.getElementById('leftPane');
    const rightPane = document.getElementById('rightPane');
    const text = rightPane.innerText.trim();
    const reversedText = text.replace(/\(/g, 'ch');
    leftPane.innerText = reversedText;
  }
</script>
</body>
</html>
