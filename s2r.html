<!DOCTYPE html>
<html lang="sv">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Textöversättning</title>
<style>
  body {
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }
  #container {
    display: flex;
    align-items: center;
    width: 100%;
    box-sizing: border-box;
  }
  .pane {
    flex: 1;
    padding: 10px;
    border: 1px solid #ccc;
    resize: vertical;
    overflow: auto;
    box-sizing: border-box;
  }
  #buttons {
    margin: 0 20px;
    display: flex;
    flex-direction: column;
    align-items: center;
  }
  button {
    margin-bottom: 10px;
  }
</style>
</head>
<body>
  <div id="container">
    <div class="pane" id="leftPane" contenteditable="true">Skriv din text här...</div>
    <div id="buttons">
      <button onclick="translateText()">Översätt →</button>
      <button onclick="reverseText()">← Vänd</button>
    </div>
    <div class="pane" id="rightPane" contenteditable="true"></div>
  </div>

<script>
  const reverseTranslations = {
    ' ':'᛫',
'qv':'ᚴᚡ',
'th':'ᚧ',
'ck':'ᚴ',
'ch':'ᚴ',
'k':'ᚴ',
'Qv':'ᚴᚡ',
'Th':'ᚦ',
'Ck':'ᚴ',
'Ch':'ᚴ',
'K':'ᚴ',
'Sk':'ᛌᚴ',
',':'ᛜ',
'.':'᛬',
'?':'x',
'!':'+',
'å':'ᚰ',
'ä':'ᛅ',
'ö':'ᚯ',
'a':'ᛆ',
'b':'ᛒ',
'd':'ᛑ',
'e':'ᛂ',
'f':'ᚠ',
'g':'ᚵ',
'h':'ᛡ',
'i':'ᛁ',
'j':'ᚤ',
'a':'ᛆ',
'k':'ᛌᚴ',
'l':'ᛚ',
'm':'ᛉ',
'n':'ᚿ',
'o':'ᚮ',
'p':'ᛔ',
'r':'ᚱ',
's':'ᛌ',
't':'ᛐ',
'u':'ᚢ',
'v':'ᚡ',
'w':'ᚥ',
'x':'ᚴᛋ',
'y':'ᛍ',
'z':'ᛪ',
'Å':'ᚰ',
'Ä':'ᛅ',
'Ö':'ᚯ',
'A':'ᛆ',
'B':'ᛒ',
'D':'ᛑ',
'E':'ᛂ',
'F':'ᚠ',
'G':'ᚵ',
'H':'ᛡ',
'I':'ᛁ',
'J':'ᚤ',
'A':'ᛆ',
'K':'ᛌᚴ',
'L':'ᛚ',
'M':'ᛉ',
'N':'ᚿ',
'O':'ᚮ',
'P':'ᛔ',
'R':'ᚱ',
'S':'ᛋ',
'T':'ᛐ',
'U':'ᚢ',
'V':'ᚡ',
'W':'ᚥ',
'X':'ᚴᛋ',
'Y':'ᛍ',
'Z':'ᛪ'
  };

  function translateText() {
    const leftPane = document.getElementById('leftPane');
    const rightPane = document.getElementById('rightPane');
    const text = leftPane.innerText.trim();
    let translatedText = text;
    for (const key in reverseTranslations) {
      translatedText = translatedText.split(key).join(reverseTranslations[key]);
    }
    rightPane.innerText = translatedText;
  }

  function reverseText() {
    const leftPane = document.getElementById('leftPane');
    const rightPane = document.getElementById('rightPane');
    const text = rightPane.innerText.trim();
    let reversedText = text;
    for (const key in reverseTranslations) {
      reversedText = reversedText.split(reverseTranslations[key]).join(key);
    }
    leftPane.innerText = reversedText;
  }
</script>
</body>
</html>
