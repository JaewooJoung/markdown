<!DOCTYPE html>
<html>
<head>
  <title>Yearly Calendar with Week Numbers</title>
  <style>
    table {
      border-collapse: collapse;
    }
    th, td {
      border: 1px solid black;
      padding: 5px;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>Yearly Calendar with Week Numbers</h1>

  <label for="year">Select Year:</label>
  <input type="number" id="year" value="2023">
  <button onclick="generateCalendar()">Go</button>

  <div id="calendarContainer"></div>

  <script src="https://cdn.jsdelivr.net/npm/date-fns@2.23.0"></script>

  <script>
    function generateCalendar() {
      var yearInput = document.getElementById("year");
      var year = parseInt(yearInput.value);

      var calendarContainer = document.getElementById("calendarContainer");
      calendarContainer.innerHTML = "";

      for (var month = 1; month <= 12; month++) {
        var date = new Date(year, month - 1, 1);
        var monthName = date.toLocaleString('default', { month: 'long' });
        var daysInMonth = new Date(year, month, 0).getDate();

        var h2 = document.createElement("h2");
        h2.textContent = monthName;
        calendarContainer.appendChild(h2);

        var table = document.createElement("table");
        var thead = document.createElement("thead");
        var tbody = document.createElement("tbody");

        var headerRow = document.createElement("tr");
        var weekdays = ["Mon", "Tue", "Wed", "Thu", "Fri", "Sat", "Sun"];
        weekdays.forEach(function(weekday) {
          var th = document.createElement("th");
          th.textContent = weekday;
          headerRow.appendChild(th);
        });

        thead.appendChild(headerRow);

        var weekStart = dateFns.startOfWeek(date, { weekStartsOn: 1 }); // Set weekStartsOn to 1 for Monday as the first day of the week

        var week = 1;
        var day = 1;

        while (day <= daysInMonth) {
          var weekRow = document.createElement("tr");

          for (var weekday = 1; weekday <= 7; weekday++) {
            var td = document.createElement("td");

            var currentDate = dateFns.addDays(weekStart, (week - 1) * 7 + (weekday - 1));
            
            if (dateFns.getMonth(currentDate) !== month - 1) {
              td.textContent = "";
            } else {
              td.textContent = dateFns.format(currentDate, 'd');
              day++;
            }

            weekRow.appendChild(td);
          }

          tbody.appendChild(weekRow);
          week++;
        }

        table.appendChild(thead);
        table.appendChild(tbody);
        calendarContainer.appendChild(table);
      }
    }

    // Generate the calendar on page load
    generateCalendar();
  </script>
</body>
</html>
