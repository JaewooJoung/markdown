<!DOCTYPE html>
<html>
<head>
    <title>Chinese Year Calc</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .result {
            padding: 10px;
            margin-top: 10px;
            border: 1px solid #ccc;
        }
        .color {
            height: 50px;
            width: 50px;
        }
    </style>
</head>
<body>
    <h1>Chinese Year Calculator</h1>
    <form id="yearForm">
        <label for="year">Enter a year:</label>
        <input type="number" id="year" name="year">
        <input type="submit" value="Calculate">
    </form>
    <div id="result" class="result" style="display: none;">
        <h2>Results:</h2>
        <p>Color of the year: <span id="colorName"></span></p>
        <div id="colorBox" class="color"></div>
        <p>Animal of the year: <span id="animal"></span></p>
        <p>Aspect of the year: <span id="aspect"></span></p>
    </div>

    <script>
        function chinese(year) {
            var pinyin = {"甲": "A","乙": "B","丙": "C","丁": "D","戊": "E","己": "F","庚": "G","辛": "H","壬": "I","癸": "J","子": "Rat","丑": "Ox","寅": "Tiger","卯": "Rabbit","辰": "Dragon","巳": "Snake","午": "Horse","未": "Sheep","申": "Monkey","酉": "Rooster","戌": "Dog","亥": "Pig"};
            var elements = ["Wood(Blue)", "Fire(Red)", "Earth(Yellow)", "Metal(White)", "Water(Black)"];
            var animals = ["Rat(🐭)", "Ox(🐂)", "Tiger(🐯)", "Rabbit(🐇)", "Dragon(🐉)", "Snake(🐍)", "Horse(🐴)", "Sheep(🐏)", "Monkey(🐵)", "Rooster(🐔)", "Dog(🐶)", "Pig(🐷)"];
            var celestial = ["甲", "乙", "丙", "丁", "戊", "己", "庚", "辛", "壬", "癸"];
            var terrestrial = ["子", "丑", "寅", "卯", "辰", "巳", "午", "未", "申", "酉", "戌", "亥"];
            var aspects = ["Positive(+)", "Negative(-)"];
            var base = 4;

            var cycleyear = year - base;

            var stemnumber = cycleyear % 10 + 1;
            var stemhan = celestial[stemnumber];
            var stempinyin = pinyin[stemhan];

            var elementnumber = Math.floor(stemnumber / 2) + 1;
            var element = (elementnumber >= 5) ? elements[4] : elements[elementnumber - 1];

            var branchnumber = cycleyear % 12;
            var branchhan = terrestrial[branchnumber];
            var branchpinyin = pinyin[branchhan];
            var animal = animals[branchnumber];

            var aspectnumber = cycleyear % 2;
            var aspect = aspects[aspectnumber];

            var index = cycleyear % 60 + 1;

            return `${year} year [${stemhan}${branchhan}] year (${stempinyin}${branchpinyin} year, ${element} ${animal}; ${aspect} year and the ${index} year of Sexagenary cycle)`;
        }

        document.getElementById('yearForm').addEventListener('submit', function(e) {
            e.preventDefault();
            var year = document.getElementById('year').value;
            var result = chinese(year);
            // parse result to extract color, animal, and aspect
            var color = result.split(",")[1].split(" ")[1]; // replace with actual color parsing
            var animal = result.split(",")[1].split(" ")[2]; // replace with actual animal parsing
            var aspect = result.split(",")[2].split(" ")[1]; // replace with actual aspect parsing
            document.getElementById('colorName').textContent = color;
            document.getElementById('colorBox').style.backgroundColor = color;
            document.getElementById('animal').textContent = animal;
            document.getElementById('aspect').textContent = aspect;
            document.getElementById('result').style.display = 'block';
        });
    </script>
</body>
</html>
