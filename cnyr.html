<!DOCTYPE html>
<html>
<head>
    <title>Chinese Year Calc XII</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .result {
            padding: 10px;
            margin-top: 10px;
            border: 1px solid #ccc;
        }
        .color {
            height: 50px;
            width: 50px;
        }
    </style>
</head>
<body>
    <h1>Chinese Year Calc XII</h1>
    <form id="yearForm">
        <label for="year">Enter a year:</label>
        <input type="number" id="year" name="year">
        <input type="submit" value="Calculate">
    </form>
    <div id="result" class="result" style="display: none;">
        <h2>Results:</h2>
        <p id="fullResult"></p>
    </div>

    <script>
        function chinese(year) {
            var pinyin = {"甲": "A Type","乙": "B Type","丙": "C Type","丁": "D Type","戊": "E Type","己": "F Type","庚": "G Type","辛": "H Type","壬": "I Type","癸": "J Type","子": "Rat","丑": "Ox","寅": "Tiger","卯": "Rabbit","辰": "Dragon","巳": "Snake","午": "Horse","未": "Sheep","申": "Monkey","酉": "Rooster","戌": "Dog","亥": "Pig"};
            var elements = ["Wood(Blue💙)", "Fire(Red❤️)", "Earth(Yellow💛)", "Metal(White🤍)", "Water(Black🖤)"];
            var animals = ["Rat(🐭)", "Ox(🐂)", "Tiger(🐯)", "Rabbit(🐇)", "Dragon(🐉)", "Snake(🐍)", "Horse(🐴)", "Sheep(🐏)", "Monkey(🐵)", "Rooster(🐔)", "Dog(🐶)", "Pig(🐷)"];
            var celestial = ["甲", "乙", "丙", "丁", "戊", "己", "庚", "辛", "壬", "癸"];
            var terrestrial = ["子", "丑", "寅", "卯", "辰", "巳", "午", "未", "申", "酉", "戌", "亥"];
            var aspects = ["Positive(+)", "Negative(-)"];
            var base = 4;

            var cycleyear = year - base;

            var stemnumber = cycleyear % 10 + 1;
            var stemhan = celestial[stemnumber];
            var stempinyin = pinyin[stemhan];

            var elementnumber = Math.floor(stemnumber / 2) + 1;
            var element = (elementnumber >= 5) ? elements[4] : elements[elementnumber - 1];

            var branchnumber = cycleyear % 12;
            var branchhan = terrestrial[branchnumber];
            var branchpinyin = pinyin[branchhan];
            var animal = animals[branchnumber];

            var aspectnumber = cycleyear % 2;
            var aspect = aspects[aspectnumber];

            var index = cycleyear % 60 + 1;

            return `${year} year [${stemhan}${branchhan}] year (${stempinyin} : ${branchpinyin} year, ${element} ${animal}; ${aspect} year and the ${index} year of Sexagenary cycle)`;
        }

        document.getElementById('yearForm').addEventListener('submit', function(e) {
            e.preventDefault();
            var year = document.getElementById('year').value;
            var result = chinese(year);
            document.getElementById('fullResult').textContent = result;
            document.getElementById('result').style.display = 'block';
        });
    </script>
</body>
</html>
