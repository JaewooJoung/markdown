<!DOCTYPE html>
<html>
<head>
    <title>Chinese Year Calc XII</title>
   <style>
        body {
            font-family: 'Calibri', Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: flex-start; /* Aligns items to the start (top) of the container */
            min-height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            text-align: center;
        }
        .container {
            width: 50%;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
        }
        .result {
            padding: 10px;
            margin-top: 10px;
            border: 1px solid #ccc;
        }
        .color {
            height: 50px;
            width: 50px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Chinese Year Calc XII  (Type A~J :  12 Animals)</h1>
        <form id="yearForm">
            <label for="year">Enter a year:</label>
            <input type="number" id="year" name="year">
            <input type="submit" value="Calculate">
        </form>
        <div id="result" class="result" style="display: none;">
            <h2>Results:</h2>
            <p id="fullResult"></p>
            <img src="img/sexagenary.png" alt="Sexagenary Cycle">
        </div>
    </div>

    <script>
        function chinese(year) {
            var pinyin = {"甲": "A Type (jiǎ)", "乙": "B Type (yǐ)", "丙": "C Type (bǐng)", "丁": "D Type (dīng)", "戊": "E Type (wù)", "己": "F Type (jǐ)", "庚": "G Type (gēng)", "辛": "H Type (xīn)", "壬": "I Type (rén)", "癸": "J Type (guǐ)","子": "Rat","丑": "Cow","寅": "Tiger","卯": "Rabbit","辰": "Dragon","巳": "Snake","午": "Horse","未": "Sheep","申": "Monkey","酉": "Rooster","戌": "Dog","亥": "Pig"};
            var elements = ["🟦Wood🌳(Blue💙)🟦", "🟥Fire🔥(Red❤️)🟥", "🟨Earth🌍(Yellow💛)🟨", "⬜Metal🤖(White🤍)⬜", "⬛Water🌊(Black🖤)⬛"];
            var animals = ["Rat(🐭)", "Cow(🐂)", "Tiger(🐯)", "Rabbit(🐇)", "Dragon(🐉)", "Snake(🐍)", "Horse(🐴)", "Sheep(🐏)", "Monkey(🐵)", "Rooster(🐔)", "Dog(🐶)", "Pig(🐷)"];
            var celestial = ["甲", "乙", "丙", "丁", "戊", "己", "庚", "辛", "壬", "癸"];
            var terrestrial = ["子", "丑", "寅", "卯", "辰", "巳", "午", "未", "申", "酉", "戌", "亥"];
            var aspects = ["Positive(➕)", "Negative(➖)"];
            var base = 4;

            var cycleyear = year - base;

            var stemnumber = cycleyear % 10 + 1;
            var stemhan = celestial[stemnumber];
            var stempinyin = pinyin[stemhan];

            var elementnumber = Math.floor(stemnumber / 2) + 1;
            var element = (elementnumber >= 5) ? elements[4] : elements[elementnumber - 1];

            var branchnumber = cycleyear % 12;
            var branchhan = terrestrial[branchnumber];
            var branchpinyin = pinyin[branchhan];
            var animal = animals[branchnumber];

            var aspectnumber = cycleyear % 2;
            var aspect = aspects[aspectnumber];

            var index = cycleyear % 60 + 1;

            return `${year} year [${stemhan}${branchhan}] year (${stempinyin} : ${branchpinyin} year, ${element} ${animal}; ${aspect} year and the ${index} year of Sexagenary cycle)`;
        }

        document.getElementById('yearForm').addEventListener('submit', function(e) {
            e.preventDefault();
            var year = document.getElementById('year').value;
            var result = chinese(year);
            document.getElementById('fullResult').textContent = result;
            document.getElementById('result').style.display = 'block';
        });
    </script>
</body>
</html>
