<!DOCTYPE html><html><head><title>Jaewoo's quick calendar</title><style>h1{text-align:center;}h2{text-align:center;}div{text-align:center;}table{border-collapse:collapse;}th,td{border:1px solid black;padding:5px;text-align:center;}.week-number{font-weight:bold;color:blue;}.today{font-weight:bold;color:red;}.calendar-table{display:inline-block;margin-right:20px;margin-bottom:20px;}.message-box{border:1px solid black;padding:10px;width:200px;text-align:center;}</style><script>function getWeather(){fetch('https://api.weatherapi.com/v1/current.json?key=ad8caecea06c43d1912181938230407&q=Gothenburg').then(response=>response.json()).then(data=>{var weatherIcon=data.current.condition.icon;var weatherImg=document.createElement("img");weatherImg.src="https:"+weatherIcon;var weatherContainer=document.getElementById("weatherContainer");weatherContainer.appendChild(weatherImg);});}function getCurrentDateTime(){var now=new Date();var dateString=now.toDateString();var timeString=now.toLocaleTimeString();var dateElement=document.getElementById("currentDate");var timeElement=document.getElementById("currentTime");dateElement.textContent=dateString;timeElement.textContent=timeString;}function generateCalendar(){var yearInput=document.getElementById("year");var year=parseInt(yearInput.value);var calendarContainer=document.getElementById("calendarContainer");calendarContainer.innerHTML="";for(var month=1;month<=12;month++){var date=new Date(year,month-1,1);var monthName=date.toLocaleString("default",{month:"long"});var daysInMonth=new Date(year,month,0).getDate();var calendarTable=document.createElement("table");calendarTable.classList.add("calendar-table");var thead=document.createElement("thead");var tbody=document.createElement("tbody");var monthTitleRow=document.createElement("tr");var monthTitleCell=document.createElement("th");monthTitleCell.textContent=monthName;monthTitleCell.colSpan=8;monthTitleRow.appendChild(monthTitleCell);thead.appendChild(monthTitleRow);var headerRow=document.createElement("tr");var weekdays=["Mon","Tue","Wed","Thu","Fri","Sat","Sun","WN"];weekdays.forEach(function(weekday){var th=document.createElement("th");th.textContent=weekday;headerRow.appendChild(th);});thead.appendChild(headerRow);var firstDayOfMonth=new Date(year,month-1,1);var startingWeekNumber=getISOWeekNumber(firstDayOfMonth);var dayOfWeek=firstDayOfMonth.getDay();if(dayOfWeek===0){dayOfWeek=7;}var week=startingWeekNumber;var day=1;while(day<=daysInMonth){var weekRow=document.createElement("tr");for(var weekday=1;weekday<=7;weekday++){var td=document.createElement("td");if(weekday<dayOfWeek||day>daysInMonth){td.textContent="";}else{td.textContent=day;if(year===new Date().getFullYear()&&month===new Date().getMonth()+1&&day===new Date().getDate()){td.classList.add("today");}day++;}weekRow.appendChild(td);}var weekTd=document.createElement("td");weekTd.classList.add("week-number");weekTd.textContent=week;weekRow.appendChild(weekTd);tbody.appendChild(weekRow);if(day<=daysInMonth){var nextWeekDate=new Date(year,month-1,day);week=getISOWeekNumber(nextWeekDate);dayOfWeek=nextWeekDate.getDay();if(dayOfWeek===0){dayOfWeek=7;}}}calendarTable.appendChild(thead);calendarTable.appendChild(tbody);calendarContainer.appendChild(calendarTable);}}function getISOWeekNumber(date){var startOfWeek=new Date(date);startOfWeek.setDate(date.getDate()-date.getDay()+1);var yearStart=new Date(startOfWeek.getFullYear(),0,1);var weekNumber=Math.ceil(((startOfWeek-yearStart)/86400000+1)/7);return weekNumber;}</script></head><body><h1 id="currentDate"></h1><h2 id="currentTime"></h2><div id="weatherContainer">Göteborgsvädret<br></div><center><label for="year">Select Year:</label><input type="number" id="year" value="2023"><button onclick="generateCalendar()">Go</button></center><div id="calendarContainer"></div><script>getCurrentDateTime();getWeather();generateCalendar();</script></body></html>
