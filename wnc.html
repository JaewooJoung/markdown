<!DOCTYPE html>
<html>
<head>
  <title>Jaewoo's quick calendar</title>
  <style>
    h1 {text-align: center;}
    h2 {text-align: center;}
    div {text-align: center;}
    table {
      border-collapse: collapse;
    }
    th, td {
      border: 1px solid black;
      padding: 5px;
      text-align: center;
    }
    .week-number {
      font-weight: bold;
      color: blue;
    }
    .today {
      font-weight: bold;
      color: red;
      border-radius: 50%;
      display: inline-block;
      width: 25px;
      height: 25px;
      line-height: 25px;
      text-align: center;
    }
    /* Weekend style (lower priority) */
    .weekend {
      background-color: #f0f0f0; /* Light gray */
    }
    /* Holiday style (higher priority) */
    td.holiday {
      background-color: #ffcccc !important; /* Light red, overrides weekend */
      font-weight: bold;
    }
    .vacation-week {
      background-color: #e6f7ff; /* Light blue for weeks 29-32 */
    }
    .calendar-table {
      display: inline-block;
      margin-right: 20px;
      margin-bottom: 20px;
    }
  </style>
  <script>
    let holidays = [];

    async function fetchHolidays(year) {
      try {
        const response = await fetch(`https://api.dryg.net/dagar/v2.1/${year}`);
        const data = await response.json();
        holidays = data.dagar.filter(day => day.helgdag);
      } catch (error) {
        console.error("Error fetching holidays:", error);
      }
    }

    function isHoliday(year, month, day) {
      const dateStr = `${year}-${String(month).padStart(2, '0')}-${String(day).padStart(2, '0')}`;
      return holidays.some(holiday => holiday.datum === dateStr);
    }

    function getWeather() {
        // Gothenburg coordinates: 57.7089¬∞ N, 11.9746¬∞ E
        fetch('https://api.open-meteo.com/v1/forecast?latitude=57.71&longitude=11.97&current_weather=true')
          .then(response => response.json())
          .then(data => {
            const weather = data.current_weather;
            const temp = weather.temperature;
            const weatherCode = weather.weathercode;
            
            // Simple weather description based on WMO codes (e.g., 0 = Clear, 1 = Cloudy)
            let weatherText = "";
            if (weatherCode === 0) weatherText = "‚òÄÔ∏è Clear";
            else if (weatherCode <= 3) weatherText = "‚õÖ Partly Cloudy";
            else if (weatherCode <= 67) weatherText = "üåßÔ∏è Rainy";
            else if (weatherCode <= 99) weatherText = "‚õàÔ∏è Stormy";
            
            const weatherContainer = document.getElementById("weatherContainer");
            weatherContainer.innerHTML = `G√∂teborg: ${temp}¬∞C, ${weatherText}`;
          })
          .catch(error => {
            console.error("Error fetching weather:", error);
            document.getElementById("weatherContainer").textContent = "Weather data unavailable";
          });
      }
    }

    function getCurrentDateTime() {
      var now = new Date();
      var dateString = now.toDateString();
      var timeString = now.toLocaleTimeString();
      var dateElement = document.getElementById("currentDate");
      var timeElement = document.getElementById("currentTime");
      dateElement.textContent = dateString;
      timeElement.textContent = timeString;
    }

    function updateTitle(year) {
      document.title = `Jaewoo's quick calendar - ${year}`;
      document.getElementById('pageTitle').textContent = `Jaewoo's quick calendar - ${year}`;
    }

    async function generateCalendar() {
      var yearInput = document.getElementById("year");
      var year = parseInt(yearInput.value);
      
      await fetchHolidays(year);
      updateTitle(year);
      var calendarContainer = document.getElementById("calendarContainer");
      calendarContainer.innerHTML = "";

      for (var month = 1; month <= 12; month++) {
        var date = new Date(year, month - 1, 1);
        var monthName = date.toLocaleString('default', { month: 'long' });
        var daysInMonth = new Date(year, month, 0).getDate();

        var calendarTable = document.createElement("table");
        calendarTable.classList.add("calendar-table");

        var thead = document.createElement("thead");
        var tbody = document.createElement("tbody");

        // Month title row
        var monthTitleRow = document.createElement("tr");
        var monthTitleCell = document.createElement("th");
        monthTitleCell.textContent = monthName;
        monthTitleCell.colSpan = 8;
        monthTitleRow.appendChild(monthTitleCell);
        thead.appendChild(monthTitleRow);

        // Weekday headers
        var headerRow = document.createElement("tr");
        var weekdays = ["Mon", "Tue", "Wed", "Thu", "Fri", "Sat", "Sun", "WN"];
        weekdays.forEach(function(weekday) {
          var th = document.createElement("th");
          th.textContent = weekday;
          headerRow.appendChild(th);
        });
        thead.appendChild(headerRow);

        var firstDayOfMonth = new Date(year, month - 1, 1);
        var dayOfWeek = firstDayOfMonth.getDay();
        if (dayOfWeek === 0) dayOfWeek = 7;

        var week = getWeekNumber(firstDayOfMonth);
        var day = 1;

        while (day <= daysInMonth) {
          var weekRow = document.createElement("tr");

          // Highlight vacation weeks (29-32)
          if (week >= 29 && week <= 32) {
            weekRow.classList.add("vacation-week");
          }

          for (var weekday = 1; weekday <= 7; weekday++) {
            var td = document.createElement("td");

            // Mark weekends (Saturday=6, Sunday=7)
            if (weekday === 6 || weekday === 7) {
              td.classList.add("weekend");
            }

            if (weekday < dayOfWeek || day > daysInMonth) {
              td.textContent = "";
            } else {
              td.textContent = day;
              
              // Highlight today
              var today = new Date();
              if (year === today.getFullYear() && month === today.getMonth() + 1 && day === today.getDate()) {
                td.classList.add("today");
                td.style.backgroundColor = "#ffebee";
              }

              // Highlight holidays (overrides everything)
              if (isHoliday(year, month, day)) {
                td.classList.add("holiday");
              }

              day++;
            }
            weekRow.appendChild(td);
          }

          // Week number cell
          var weekTd = document.createElement("td");
          weekTd.classList.add("week-number");
          weekTd.textContent = week;
          weekRow.appendChild(weekTd);

          tbody.appendChild(weekRow);

          // Update week number for next row
          if (day <= daysInMonth) {
            var nextWeekDate = new Date(year, month - 1, day);
            week = getWeekNumber(nextWeekDate);
            dayOfWeek = nextWeekDate.getDay();
            if (dayOfWeek === 0) dayOfWeek = 7;
          }
        }

        calendarTable.appendChild(thead);
        calendarTable.appendChild(tbody);
        calendarContainer.appendChild(calendarTable);
      }
    }

    function getWeekNumber(date) {
      var januaryFirst = new Date(date.getFullYear(), 0, 1);
      var daysSinceJanuaryFirst = Math.floor((date - januaryFirst) / 86400000);
      return Math.ceil((daysSinceJanuaryFirst + januaryFirst.getDay() + 1) / 7);
    }
  </script>
</head>
<body>
  <h1 id="pageTitle">Jaewoo's quick calendar - 2024</h1>
  <h1 id="currentDate"></h1>
  <h2 id="currentTime"></h2>
  <div id="weatherContainer">G√∂teborgsv√§dret<br></div>
  <center>
    <label for="year">Select Year:</label>
    <input type="number" id="year" onchange="generateCalendar()">
    <button onclick="generateCalendar()">Go</button>
  </center>
  <div id="calendarContainer"></div>

  <script>
    document.getElementById('year').value = new Date().getFullYear();
    getCurrentDateTime();
    getWeather();
    generateCalendar();
  </script>
</body>
</html>
