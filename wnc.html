<!DOCTYPE html>
<html>
<head>
  <title>Yearly Calendar with Week Numbers</title>
  <style>
    table {
      border-collapse: collapse;
    }
    th, td {
      border: 1px solid black;
      padding: 5px;
      text-align: center;
    }
    .weekNumber {
      font-weight: bold;
      color: blue;
    }
    .monthContainer {
      display: flex;
      flex-wrap: wrap;
      margin-bottom: 20px;
    }
    .monthTable {
      margin: 10px;
    }
  </style>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
</head>
<body>
  <h1>Yearly Calendar with Week Numbers</h1>

  <label for="year">Select Year:</label>
  <input type="number" id="year" value="2023">
  <button onclick="generateCalendar()">Go</button>

  <div id="calendarContainer"></div>

  <script>
    function generateCalendar() {
      var yearInput = document.getElementById("year");
      var year = parseInt(yearInput.value);

      var calendarContainer = document.getElementById("calendarContainer");
      calendarContainer.innerHTML = "";

      var monthContainer = document.createElement("div");
      monthContainer.className = "monthContainer";

      for (var month = 1; month <= 12; month++) {
        var monthName = moment().month(month - 1).format('MMMM');
        var daysInMonth = moment().year(year).month(month - 1).daysInMonth();

        var table = document.createElement("table");
        var thead = document.createElement("thead");
        var tbody = document.createElement("tbody");

        var headerRow = document.createElement("tr");
        var weekdays = ["Mon", "Tue", "Wed", "Thu", "Fri", "Sat", "Sun"];
        weekdays.forEach(function(weekday) {
          var th = document.createElement("th");
          th.textContent = weekday;
          headerRow.appendChild(th);
        });

        thead.appendChild(headerRow);

        var firstDayOfMonth = moment().year(year).month(month - 1).date(1);
        var week = firstDayOfMonth.isoWeek();
        var day = 1;

        while (day <= daysInMonth) {
          var weekRow = document.createElement("tr");

          var weekTd = document.createElement("td");
          weekTd.textContent = week;
          weekTd.className = "weekNumber";
          weekRow.appendChild(weekTd);

          for (var weekday = 1; weekday <= 7; weekday++) {
            var td = document.createElement("td");

            if (day <= daysInMonth) {
              td.textContent = day;
              day++;
            }

            weekRow.appendChild(td);
          }

          tbody.appendChild(weekRow);
          week++;
        }

        table.appendChild(thead);
        table.appendChild(tbody);
        table.className = "monthTable";

        var monthDiv = document.createElement("div");
        monthDiv.appendChild(table);
        monthContainer.appendChild(monthDiv);
      }

      calendarContainer.appendChild(monthContainer);
    }

    // Generate the calendar on page load
    generateCalendar();
  </script>
</body>
</html>
