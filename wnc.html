<!DOCTYPE html>
<html>
<head>
  <title>Yearly Calendar with Week Numbers</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .calendar-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }
    table {
      border-collapse: collapse;
      width: 30%;
      margin: 10px;
    }
    th, td {
      border: 1px solid black;
      padding: 5px;
      text-align: center;
    }
    .week-number {
      font-weight: bold;
      color: blue;
    }
    .month-title {
      font-weight: bold;
      text-align: center;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <h1 id="currentDate"></h1>
  <h2 id="currentTime"></h2>
  <div id="weatherContainer"></div>

  <label for="year">Select Year:</label>
  <input type="number" id="year" value="2023">
  <button onclick="generateCalendar()">Go</button>

  <div class="calendar-container" id="calendarContainer"></div>

  <script>
    function getWeather() {
      fetch('https://api.weatherapi.com/v1/current.json?key=ad8caecea06c43d1912181938230407&q=Gothenburg')
        .then(response => response.json())
        .then(data => {
          // Get the weather icon code from the API response
          var weatherIcon = data.current.condition.icon;

          // Create an <img> element for the weather icon
          var weatherImg = document.createElement("img");
          weatherImg.src = "https:" + weatherIcon;

          // Append the weather icon to the weatherContainer div
          var weatherContainer = document.getElementById("weatherContainer");
          weatherContainer.appendChild(weatherImg);
        });
    }

    // Function to get the current date and time
    function getCurrentDateTime() {
      var now = new Date();

      // Create a formatted string for the date and time
      var dateString = now.toDateString();
      var timeString = now.toLocaleTimeString();

      // Set the date and time in the page
      var dateElement = document.getElementById("currentDate");
      var timeElement = document.getElementById("currentTime");
      dateElement.textContent = dateString;
      timeElement.textContent = timeString;
    }

       function getCurrentDateTime() {
      var currentDateElement = document.getElementById("currentDate");
      var currentTimeElement = document.getElementById("currentTime");

      var now = new Date();
      var currentDate = now.toLocaleDateString();
      var currentTime = now.toLocaleTimeString();

      currentDateElement.textContent = "Date: " + currentDate;
      currentTimeElement.textContent = "Time: " + currentTime;
    }

    function generateCalendar() {
      var yearInput = document.getElementById("year");
      var year = parseInt(yearInput.value);

      var calendarContainer = document.getElementById("calendarContainer");
      calendarContainer.innerHTML = "";

      var monthNames = [
        "January", "February", "March", "April", "May", "June", "July",
        "August", "September", "October", "November", "December"
      ];

      for (var month = 1; month <= 12; month++) {
        var date = new Date(year, month - 1, 1);
        var monthName = monthNames[date.getMonth()];

        // Create the month title row
        var table = document.createElement("table");
        var thead = document.createElement("thead");
        var tbody = document.createElement("tbody");

        var titleRow = document.createElement("tr");
        var titleCell = document.createElement("th");
        titleCell.setAttribute("colspan", "8");
        titleCell.textContent = monthName;
        titleRow.appendChild(titleCell);
        tbody.appendChild(titleRow);

        var headerRow = document.createElement("tr");
        var weekdays = ["Mon", "Tue", "Wed", "Thu", "Fri", "Sat", "Sun"];
        weekdays.forEach(function(weekday) {
          var th = document.createElement("th");
          th.textContent = weekday;
          headerRow.appendChild(th);
        });

        thead.appendChild(headerRow);
        table.appendChild(thead);
        table.appendChild(tbody);
        calendarContainer.appendChild(table);
      }

      // Call the functions to get the current date/time and weather
      getCurrentDateTime();
      getWeather();
    }

    // Generate the calendar on page load
    generateCalendar();
  </script>
</body>
</html>
