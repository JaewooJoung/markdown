<!DOCTYPE html>
<html>
<head>
  <title>Yearly Calendar with Week Numbers</title>
  <style>
    table {
      border-collapse: collapse;
    }
    th, td {
      border: 1px solid black;
      padding: 5px;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>Yearly Calendar with Week Numbers</h1>

  <label for="year">Select Year:</label>
  <input type="number" id="year" value="2023">
  <button onclick="generateCalendar()">Go</button>

  <div id="calendarContainer"></div>

  <script>
    function generateCalendar() {
      var yearInput = document.getElementById("year");
      var year = parseInt(yearInput.value);

      var calendarContainer = document.getElementById("calendarContainer");
      calendarContainer.innerHTML = "";

      for (var month = 1; month <= 12; month++) {
        var date = new Date(year, month - 1, 1);
        var monthName = date.toLocaleString('default', { month: 'long' });
        var daysInMonth = new Date(year, month, 0).getDate();

        var h2 = document.createElement("h2");
        h2.textContent = monthName;

        var tbody = document.createElement("tbody");

        var headerRow = document.createElement("tr");
        var weekdays = ["WN", "Mon", "Tue", "Wed", "Thu", "Fri", "Sat", "Sun"];
        weekdays.forEach(function(weekday) {
          var th = document.createElement("th");
          th.textContent = weekday;
          headerRow.appendChild(th);
        });

        thead.appendChild(headerRow);

        var firstDayOfMonth = new Date(year, month - 1, 1);
        var startingWeekNumber = getISOWeekNumber(firstDayOfMonth); // Get the ISO week number of the first day in the month
        var dayOfWeek = firstDayOfMonth.getDay();
        if (dayOfWeek === 0) {
          dayOfWeek = 7; // Adjust Sunday to be the last day of the week (7) instead of the first (0)
        }

        var week = startingWeekNumber;
        var day = 1;

        while (day <= daysInMonth) {
          var weekRow = document.createElement("tr");
          var weekTd = document.createElement("td");
          weekTd.textContent = week;
          weekRow.appendChild(weekTd);

          for (var weekday = 1; weekday <= 7; weekday++) {
            var td = document.createElement("td");

            if (weekday < dayOfWeek || day > daysInMonth) {
              td.textContent = "";
            } else {
              td.textContent = day;
              day++;
            }

            weekRow.appendChild(td);
          }

          week++;
          dayOfWeek = 1; // Start the next week with Monday
        }

        table.appendChild(thead);
        table.appendChild(tbody);
        calendarContainer.appendChild(table);
      }
