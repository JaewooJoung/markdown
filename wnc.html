<!DOCTYPE html>
<html>
<head>
  <title>Yearly Calendar with Week Numbers</title>
  <style>
    table {
      border-collapse: collapse;
      width: 100%;
    }
    th, td {
      border: 1px solid black;
      padding: 5px;
      text-align: center;
    }
    .wn {
      background-color: #f0f0f0;
      font-weight: bold;
    }
    .month-title {
      font-weight: bold;
      text-align: center;
      font-size: 18px;
      padding: 10px;
    }
    .calendar-container {
      display: flex;
      flex-wrap: wrap;
    }
    .calendar-container > div {
      width: 25%;
      padding: 5px;
      box-sizing: border-box;
    }
  </style>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
</head>
<body>
  <h1>Yearly Calendar with Week Numbers</h1>

  <label for="year">Select Year:</label>
  <input type="number" id="year" value="2023">
  <button onclick="generateCalendar()">Go</button>

  <div class="calendar-container" id="calendarContainer"></div>

  <script>
    function generateCalendar() {
      var yearInput = document.getElementById("year");
      var year = parseInt(yearInput.value);

      var calendarContainer = document.getElementById("calendarContainer");
      calendarContainer.innerHTML = "";

      for (var month = 1; month <= 12; month++) {
        var monthName = moment().month(month - 1).format('MMMM');
        var daysInMonth = moment().year(year).month(month - 1).daysInMonth();
        var weekDays = ["WN", "Mon", "Tue", "Wed", "Thu", "Fri", "Sat", "Sun"];

        var calendarDiv = document.createElement("div");

        var monthTitle = document.createElement("div");
        monthTitle.classList.add("month-title");
        monthTitle.textContent = monthName;
        calendarDiv.appendChild(monthTitle);

        var table = document.createElement("table");
        var thead = document.createElement("thead");
        var tbody = document.createElement("tbody");

        var headerRow = document.createElement("tr");
        weekDays.forEach(function(weekday) {
          var th = document.createElement("th");
          if (weekday === "WN") {
            th.classList.add("wn");
          }
          th.textContent = weekday;
          headerRow.appendChild(th);
        });

        thead.appendChild(headerRow);

        var firstDayOfMonth = moment().year(year).month(month - 1).date(1);
        var week = firstDayOfMonth.isoWeek();
        var day = 1;

        var weekRow = document.createElement("tr");
        var weekTd = document.createElement("td");
        weekTd.textContent = week;
        weekRow.appendChild(weekTd);

        for (var weekday = 1; weekday < firstDayOfMonth.isoWeekday(); weekday++) {
          var emptyTd = document.createElement("td");
          emptyTd.textContent = "";
          weekRow.appendChild(emptyTd);
        }

        while (day <= daysInMonth) {
          var td = document.createElement("td");
          td.textContent = day;

          weekRow.appendChild(td);

          if (firstDayOfMonth.isoWeekday() === 7) {
            tbody.appendChild(weekRow);
            weekRow = document.createElement("tr");
            week++;
            var weekTd = document.createElement("td");
            weekTd.textContent = week;
            weekRow.appendChild(weekTd);
          }

          firstDayOfMonth.add(1, 'day');
          day++;
        }

        // Add empty cells for the remaining days of the last week
        for (var weekday = firstDayOfMonth.isoWeekday(); weekday <= 7; weekday++) {
          var emptyTd = document.createElement("td");
          emptyTd.textContent = "";
          weekRow.appendChild(emptyTd);
        }

        tbody.appendChild(weekRow);

        table.appendChild(thead);
        table.appendChild(tbody);
        calendarDiv.appendChild(table);

        calendarContainer.appendChild(calendarDiv);
      }
    }

    // Generate the calendar on page load
    generateCalendar();
  </script>
</body>
</html>
