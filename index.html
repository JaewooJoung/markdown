<body>
	<div class="container">
		<div class="counter">0</div>
		<div>
			<button class="button">+</button>
			<button class="button red">-</button>
		</div>
		<div class="radio-group">
			<label for="option1">
				 <input type="radio" name="options" id="option1" value="1">
				Option 1
			</label>
			<label for="option2">
				 <input type="radio" name="options" id="option2" value="2">
				Option 2
			</label>
			<label for="option3">
				 <input type="radio" name="options" id="option3" value="3">
				Option 3
			</label>
		</div>
		<div class="radio-group">
			<label for="ok">
				 <input type="radio" name="status" id="ok" value="ok">
				OK
			</label>
			<label for="nok">
				 <input type="radio" name="status" id="nok" value="nok">
				NOK
			</label>
		</div>
		<button class="submit-button">Submit</button>
	</div>
	<script>
	var plusButton = document.querySelector('.button');
	var minusButton = document.querySelector('.button.red');
	var counter = 0;
	var minusCounter = 0;
	var totalCounter = document.querySelector('.counter');
	plusButton.addEventListener('click', function() {
		counter++;
		totalCounter.innerText = counter - minusCounter;
	});

	minusButton.addEventListener('click', function() {
		minusCounter++;
		totalCounter.innerText = counter - minusCounter;
	});

	var submitButton = document.querySelector('.submit-button');
	submitButton.addEventListener('click', function() {
		var option = document.querySelector('input[name="options"]:checked');
		var status = document.querySelector('input[name="status"]:checked');
		if (option && status) {
			var ratio = (counter / (counter + minusCounter)) * 100;
			alert("Option " + option.value + " selected. Status: " + status.value + ". Ratio of plus votes: " + ratio.toFixed(2) + "%.");
			counter = 0;
			minusCounter = 0;
			totalCounter.innerText = "0";
			option.checked = false;
			status.checked = false;
		} else {
			alert("Please select an option and a status.");
		}
	});
</script>
