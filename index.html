<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>My GitHub Page</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			margin: 0;
			padding: 0;
		}

		.container {
			display: flex;
			flex-direction: column;
			align-items: center;
			justify-content: center;
			height: 100vh;
			background-color: #f1f1f1;
		}

		.counter {
			font-size: 50px;
			font-weight: bold;
			color: #ff0000;
			margin-top: 20px;
		}

		.button {
			display: inline-block;
			padding: 10px;
			margin: 10px;
			background-color: #ff0000;
			color: white;
			border: none;
			border-radius: 5px;
			font-size: 16px;
			cursor: pointer;
		}

		.radio-group {
			display: flex;
			flex-direction: row;
			align-items: center;
			margin: 10px;
		}

		input[type="radio"] {
			margin-right: 5px;
		}

		label {
			margin-right: 10px;
		}

		.submit-button {
			margin-top: 20px;
			padding: 10px;
			background-color: #4CAF50;
			color: white;
			border: none;
			border-radius: 5px;
			font-size: 16px;
			cursor: pointer;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="counter">0</div>
		<button class="button">+</button>
		<div class="radio-group">
			<label for="option1">
				 <input type="radio" name="options" id="option1" value="1">
				Option 1
			</label>
			<label for="option2">
				 <input type="radio" name="options" id="option2" value="2">
				Option 2
			</label>
			<label for="option3">
				 <input type="radio" name="options" id="option3" value="3">
				Option 3
			</label>
		</div>
		<div class="radio-group">
			<label for="ok">
				 <input type="radio" name="status" id="ok" value="ok">
				OK
			</label>
			<label for="nok">
				 <input type="radio" name="status" id="nok" value="nok">
				NOK
			</label>
		</div>
		<button class="submit-button">Submit</button>
	</div>
	<script>
		var button = document.querySelector('.button');
		var counter = 0;
		var totalCount = 0;
		button.addEventListener('click', function() {
			counter++;
			totalCount++;
			button.innerText = counter;
			document.querySelector('.counter').innerText = totalCount;
		});

		var submitButton = document.querySelector('.submit-button');
		submitButton.addEventListener('click', function() {
			var selectedOption = document.querySelector('input[name="options"]:checked');
			var status = document.querySelector('input[name="status"]:checked');
			if (selectedOption && status) {
				var ratio = counter / totalCount;
				alert('Selected option: ' + selectedOption.value + '\nStatus: ' + status.value + '\nRatio: ' + ratio.toFixed(2));
			} else {
				alert('Please select an option and status.');
			}
		});
	</script>
</body>
</html>
