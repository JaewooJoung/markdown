<!DOCTYPE html>
<html>
<head>
    <title>CEVT TIS TEST</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flag-icon-css/3.5.0/css/flag-icon.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />

    <style>
        html, body {
            height: 88%;
            margin: 0;
            padding: 0;
        }
        
        * {
            box-sizing: border-box;
            font-family: Arial, sans-serif;
            font-size: 16px;
            color: #333;
        }
        
        .container {
            height: 100%;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin: 10px;
        }
        
        .row {
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: center;
            margin: 10px;
        }
        
        .radio-group {
            display: flex;
            flex-direction: row;
            align-items: center;
            margin: 10px;
        }
        
        .radio-group label {
            margin-right: 10px;
        }
        
        .button-group {
            display: flex;
            flex-direction: row;
            align-items: center;
            margin: 30px;
        }
        
        .button-group button {
            margin-right: 10px;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            color: #fff;
            font-size: 16px;
            font-weight: bold;
        }
        
        .green {
            background-color: green;
        }
        
        .red {
            background-color: red;
        }
        
        .counter {
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: bold;
            margin: 10px;
        }
        
        .total {
	    background-color: yellow;
	    color: blue;
            font-size: 48px;
            font-weight: bold;
            margin: 10px;
        }
        
        .submit {
            margin-top: 20px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: blue;
            color: #fff;
            font-size: 16px;
            font-weight: bold;
        }
        
        .result {
            font-size: 24px;
            font-weight: bold;
            margin-top: 20px;
        }
	    
        .time {
	    background-color: black;
	    color: red;
	    align-items: center;
            font-size: 24px;
            font-weight: bold;
            margin: 10px;
        }
        .remember {
	    background-color: yellow;
	    color: purple;
	    align-items: center;
            font-size: 16px;
            font-weight: bold;
            margin: 10px;
        }
    </style>
</head>
<body>

	<div class="container">
		<div class="center">
		<div><br></div>
		<h1>CEVT üößTSIüõë ‚ö°RAPIDüå† ‚õîTESTüö¶</h1>
		<div><br></div>
		<div class="row">
			<div class="time" id="date"></div>
			<div class="time" id="clock"></div>
		</div>
		</div>
		<div class="radio-group">
			<label for="sweden"><i class="flag-icon flag-icon-se"></i>Sverige</label>
			<input type="radio" id="sweden" name="country" value="Sweden">
			<label for="germany">/  <i class="flag-icon flag-icon-de"></i>Germany</label>
			<input type="radio" id="germany" name="country" value="Germany">
			<label for="spain">/  <i class="flag-icon flag-icon-es"></i>Espa√±a</label>
			<input type="radio" id="spain" name="country" value="spain">
		</div>
		<div class="remember" id="location"></div>
		<div class="radio-group">
			<label for="urban">üèûUrban</label>
			<input type="radio" id="urban" name="area" value="Urban">
			<label for="city">/   üèôCity</label>
			<input type="radio" id="city" name="area" value="City">
			<label for="highway">/   <i class="fas fa-road"></i>Highway</label>
			<input type="radio" id="highway" name="area" value="Highway">
		</div>
		<br>
		<div class="row">
		<div class="total">0</div>
		<div>Kms</div>
		</div>
		<div class="row">
			<div class="button-group">
				<button class="green" id="ok">+TP_DüÜó</button>
				<div class="counter" id="ok-counter">0</div>
			</div>
			<div class="button-group">
				<button class="red" id="nok">+FX_DüÜñ</button>
				<div class="counter" id="nok-counter">0</div>
			</div>
		</div>
		<button class="submit" id="submit-btn">Check Percentage</button>
		<div class="result" id="result"></div>
	</div>
    <script>
	const okButton = document.getElementById('ok');
	const nokButton = document.getElementById('nok');
	const okCounter = document.getElementById('ok-counter');
	const nokCounter = document.getElementById('nok-counter');
	const totalCounter = document.querySelector('.total');
	const submitButton = document.getElementById('submit-btn');
	const result = document.getElementById('result');
	
	let okCount = 0;
	let nokCount = 0;
	
	okButton.addEventListener('click', () => {
		okCount++;
		okCounter.textContent = okCount;
		updateTotal();
	});
	
	nokButton.addEventListener('click', () => {
		nokCount++;
		nokCounter.textContent = nokCount;
		updateTotal();
	});
	
	function updateTotal() {
		totalCounter.textContent = okCount + nokCount;
	}
	
	submitButton.addEventListener('click', () => {
		const okRatio = (okCount / (okCount + nokCount)) * 100;
		const nokRatio = (nokCount / (okCount + nokCount)) * 100;
		result.textContent = `üèÅTP_D: ${okRatio.toFixed(2)}%::FX_D: ${nokRatio.toFixed(2)}%`;
	});
	    
      function updateTime() {
        var now = new Date();
        var time = now.toLocaleTimeString();
        var date = now.toLocaleDateString();
        document.getElementById("clock").innerHTML = time;
        document.getElementById("date").innerHTML = date;
      }
      setInterval(updateTime, 1000);
	    
      function showPosition(position) {
        var latitude = position.coords.latitude;
        var longitude = position.coords.longitude;
        document.getElementById("location").innerHTML = "Latitude: " + latitude + "<br>Longitude: " + longitude;
      }
      function showError(error) {
        document.getElementById("location").innerHTML = "Error: " + error.message;
      }
      function updateLocation() {
        navigator.geolocation.getCurrentPosition(showPosition, showError);
      }
      setInterval(updateLocation, 5000); // update location every 5 seconds
    
</script>
</body>
</html>
