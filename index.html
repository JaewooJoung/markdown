<!DOCTYPE html>
<html>
<head>
    <title>CEVT TIS TEST</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <style>
        html, body {
            height: 88%;
            margin: 0;
            padding: 0;
        }
        
        * {
            box-sizing: border-box;
            font-family: Arial, sans-serif;
            font-size: 16px;
            color: #333;
        }
        
        .container {
            height: 100%;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin: 10px;
        }
        
        .row {
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: center;
            margin: 10px;
        }
        
        .radio-group {
            display: flex;
            flex-direction: row;
            align-items: center;
            margin: 10px;
        }
        
        .radio-group label {
            margin-right: 10px;
        }
        
        .button-group {
            display: flex;
            flex-direction: row;
            align-items: center;
            margin: 30px;
        }
        
        .button-group button {
            margin-right: 10px;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            color: #fff;
            font-size: 16px;
            font-weight: bold;
        }
        
        .green {
            background-color: green;
        }
        
        .red {
            background-color: red;
        }
        
        .counter {
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: bold;
            margin: 10px;
        }
        
        .total {
            font-size: 48px;
            font-weight: bold;
            margin: 10px;
        }
        
        .submit {
            margin-top: 20px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: blue;
            color: #fff;
            font-size: 16px;
            font-weight: bold;
        }
        
        .result {
            font-size: 24px;
            font-weight: bold;
            margin-top: 20px;
        }
    </style>
</head>
<body>

	<div class="container">
		<div class="center">
		<div><br></div>
		<p><b>🚗CEVT🚘 🚧TSI🛑 ⚡RAPID🌠 ⛔TEST🚦</b></p>
		</div>
		<div><br></div>
		<div><br></div>
		<div class="radio-group">
			<label for="sweden"><img src="https://www.countryflags.io/se/shiny/16.png" alt="Flag of Sweden" width="16" height="16">Sweden</label>
			<input type="radio" id="sweden" name="country" value="Sweden">
			<label for="germany">/  🌍Germany</label>
			<input type="radio" id="germany" name="country" value="Germany">
		</div>
		<div><br></div>
		<div class="radio-group">
			<label for="urban">🏞Urban</label>
			<input type="radio" id="urban" name="area" value="Urban">
			<label for="city">/   🏙City</label>
			<input type="radio" id="city" name="area" value="City">
			<label for="highway">/   🚳Highway</label>
			<input type="radio" id="highway" name="area" value="Highway">
		</div>
		<br><br><br>
		<div class="row">
		<div class="total">0</div>
		<div>Kms</div>
		</div>
		<div class="row">
			<div class="button-group">
				<button class="green" id="ok">+TP_D</button>
				<div class="counter" id="ok-counter">0</div>
			</div>
			<div class="button-group">
				<button class="red" id="nok">+FX_D</button>
				<div class="counter" id="nok-counter">0</div>
			</div>
		</div>
		<button class="submit" id="submit-btn">Check Percentage</button>
		<div class="result" id="result"></div>
	</div>
    <script>
	const okButton = document.getElementById('ok');
	const nokButton = document.getElementById('nok');
	const okCounter = document.getElementById('ok-counter');
	const nokCounter = document.getElementById('nok-counter');
	const totalCounter = document.querySelector('.total');
	const submitButton = document.getElementById('submit-btn');
	const result = document.getElementById('result');
	
	let okCount = 0;
	let nokCount = 0;
	
	okButton.addEventListener('click', () => {
		okCount++;
		okCounter.textContent = okCount;
		updateTotal();
	});
	
	nokButton.addEventListener('click', () => {
		nokCount++;
		nokCounter.textContent = nokCount;
		updateTotal();
	});
	
	function updateTotal() {
		totalCounter.textContent = okCount + nokCount;
	}
	
	submitButton.addEventListener('click', () => {
		const okRatio = (okCount / (okCount + nokCount)) * 100;
		const nokRatio = (nokCount / (okCount + nokCount)) * 100;
		result.textContent = `TP_D: ${okRatio.toFixed(2)}% 🏁 FX_D: ${nokRatio.toFixed(2)}%`;
	});
</script>
</body>
</html>
