<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Button Counter Example</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			font-size: 16px;
		}
		h1 {
			font-size: 24px;
			text-align: center;
		}
		form {
			margin: 0 auto;
			max-width: 400px;
			text-align: center;
		}
		label {
			display: block;
			margin-bottom: 10px;
		}
		input[type="radio"] {
			margin-right: 5px;
		}
		.counter {
			display: inline-block;
			background-color: #5cb85c;
			color: #fff;
			border-radius: 50%;
			width: 40px;
			height: 40px;
			line-height: 40px;
			text-align: center;
			font-size: 20px;
			margin: 0 10px;
		}
		.total {
			font-size: 32px;
			text-align: center;
			margin: 20px 0;
		}
		.submit {
			display: block;
			margin: 20px auto;
			padding: 10px 20px;
			background-color: #5cb85c;
			color: #fff;
			border: none;
			border-radius: 5px;
			font-size: 16px;
			cursor: pointer;
		}
	</style>
</head>
<body>
	<h1>Button Counter Example</h1>
	<form>
		<label>
			<input type="radio" name="location" value="Urban">Urban
		</label>
		<label>
			<input type="radio" name="location" value="City">City
		</label>
		<label>
			<input type="radio" name="location" value="Highway">Highway
		</label>
		<label>
			<input type="radio" name="country" value="Sweden">Sweden
		</label>
		<label>
			<input type="radio" name="country" value="Germany">Germany
		</label>
		<label>
			<span class="counter">0</span>
			<button type="button" class="green">+OK</button>
			<button type="button" class="red">+NOK</button>
			<span class="counter">0</span>
		</label>
		<div class="total">0</div>
		<button type="submit" class="submit">Submit</button>
	</form>
	<script>
		// Counter logic
		var counters = document.querySelectorAll('.counter');
		var totalCounter = document.querySelector('.total');
		var okCounter = counters[0];
		var nokCounter = counters[1];
		var totalCount = 0;
		var okCount = 0;
		var nokCount = 0;

		function updateCounters() {
			okCounter.innerText = okCount;
			nokCounter.innerText = nokCount;
			totalCounter.innerText = totalCount;
		}

		// Button logic
		var greenButton = document.querySelector('.green');
		var redButton = document.querySelector('.red');

		greenButton.addEventListener('click', function() {
			okCount++;
			totalCount++;
			updateCounters();
		});

		redButton.addEventListener('click', function() {
			nokCount++;
			totalCount++;
			updateCounters();
		});

		// Form submission logic
		var form = document.querySelector('form');
		var locationRadios = form.querySelectorAll('input[name="location"]');
		var countryRadios = form.querySelectorAll('input[name="country"]');

		form.addEventListener('submit', function(event) {
			event.preventDefault();
			var locationValue, countryValue;
			for (var i = 0; i < locationRadios.length; i++) {
				if (locationRadios[i].checked) {
					locationValue = locationRadios[i].value;
					break;
				}
			}
			for (var i = 0; i < countryRadios.length; i++) {
				if (countryRadios[i].checked) {
					countryValue = countryRadios[i].value;
					break;
				}
			}
			var okRatio = okCount / totalCount;
			var nokRatio = nokCount / totalCount;
			alert('Location: ' + locationValue + '\nCountry: ' + countryValue + '\nOK ratio: ' + okRatio + '\nNOK ratio: ' + nokRatio);
		});
	</script>
</body>
</html>
