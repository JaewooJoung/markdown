<!DOCTYPE html>
<html>
<head>
	<title>CEVT TIS TEST</title>
	<style>
		* {
			box-sizing: border-box;
			font-family: Arial, sans-serif;
			font-size: 16px;
			color: #333;
		}
		
		.container {
			display: flex;
			flex-direction: column;
			align-items: center;
			justify-content: center;
			margin: 10px;
		}
		
		.row {
			display: flex;
			flex-direction: row;
			align-items: center;
			justify-content: center;
			margin: 10px;
		}
		
		.radio-group {
			display: flex;
			flex-direction: row;
			align-items: center;
			margin: 10px;
		}
		
		.radio-group label {
			margin-right: 10px;
		}
		
		.button-group {
			display: flex;
			flex-direction: row;
			align-items: center;
			margin: 10px;
		}
		
		.button-group button {
			margin-right: 10px;
			padding: 10px;
			border: none;
			border-radius: 5px;
			cursor: pointer;
			color: #fff;
			font-size: 16px;
			font-weight: bold;
		}
		
		.green {
			background-color: green;
		}
		
		.red {
			background-color: red;
		}
		
		.counter {
			display: flex;
			align-items: center;
			justify-content: center;
			font-size: 24px;
			font-weight: bold;
			margin: 10px;
		}
		
		.total {
			font-size: 48px;
			font-weight: bold;
			margin: 10px;
		}
		
		.submit {
			margin-top: 20px;
			padding: 10px 20px;
			border: none;
			border-radius: 5px;
			cursor: pointer;
			background-color: blue;
			color: #fff;
			font-size: 16px;
			font-weight: bold;
		}
		
		.result {
			font-size: 24px;
			font-weight: bold;
			margin-top: 20px;
		}
	</style>
</head>
<body>

	<div class="container">
		<div class="center">
		<p>ðŸš—CEVT TSIðŸ›‘ RAPID TESTðŸš¦</p>
		</div>
		<br><br><br>
		<div class="radio-group">
			<label for="sweden">Sweden</label>
			<input type="radio" id="sweden" name="country" value="Sweden">
			<label for="germany">Germany</label>
			<input type="radio" id="germany" name="country" value="Germany">
		</div>
		<br>
		<div class="radio-group">
			<label for="urban">Urban</label>
			<input type="radio" id="urban" name="area" value="Urban">
			<label for="city">City</label>
			<input type="radio" id="city" name="area" value="City">
			<label for="highway">Highway</label>
			<input type="radio" id="highway" name="area" value="Highway">
		</div>
		<br><br><br>
		<div class="total">0</div>

		<div class="row">
			<div class="button-group">
				<button class="green" id="ok">+OK</button>
				<div class="counter" id="ok-counter">0</div>
			</div>
			<div class="button-group">
				<button class="red" id="nok">+NOK</button>
				<div class="counter" id="nok-counter">0</div>
			</div>
		</div>
		<button class="submit" id="submit-btn">Submit</button>
		<div class="result" id="result"></div>
	</div>
    <script>
	const okButton = document.getElementById('ok');
	const nokButton = document.getElementById('nok');
	const okCounter = document.getElementById('ok-counter');
	const nokCounter = document.getElementById('nok-counter');
	const totalCounter = document.querySelector('.total');
	const submitButton = document.getElementById('submit-btn');
	const result = document.getElementById('result');
	
	let okCount = 0;
	let nokCount = 0;
	
	okButton.addEventListener('click', () => {
		okCount++;
		okCounter.textContent = okCount;
		updateTotal();
	});
	
	nokButton.addEventListener('click', () => {
		nokCount++;
		nokCounter.textContent = nokCount;
		updateTotal();
	});
	
	function updateTotal() {
		totalCounter.textContent = okCount + nokCount;
	}
	
	submitButton.addEventListener('click', () => {
		const okRatio = (okCount / (okCount + nokCount)) * 100;
		const nokRatio = (nokCount / (okCount + nokCount)) * 100;
		result.textContent = `+OK: ${okRatio.toFixed(2)}% - +NOK: ${nokRatio.toFixed(2)}%`;
	});
</script>
</body>
</html>
